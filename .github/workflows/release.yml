name: Release Desktop App

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always
  DAEMON_VERSION: v0.1.1

permissions:
  contents: write

jobs:
  # Build Tauri desktop app
  build-tauri:
    name: Build Tauri (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            os: ubuntu-22.04
            daemon_target: x86_64-unknown-linux-gnu
            daemon_archive: tar.gz

          - platform: macos-x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            daemon_target: x86_64-apple-darwin
            daemon_archive: tar.gz
            args: --target x86_64-apple-darwin

          - platform: macos-aarch64
            os: macos-latest
            target: aarch64-apple-darwin
            daemon_target: aarch64-apple-darwin
            daemon_archive: tar.gz
            args: --target aarch64-apple-darwin

          - platform: windows
            os: windows-latest
            daemon_target: x86_64-pc-windows-msvc
            daemon_archive: zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-${{ matrix.daemon_target }}-cargo-release-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.daemon_target }}-cargo-release-

      - name: Install frontend dependencies
        run: pnpm install

      - name: Download daemon sidecar (Unix)
        if: matrix.platform != 'windows'
        run: |
          mkdir -p src-tauri/bin
          gh release download ${{ env.DAEMON_VERSION }} \
            --repo centy-io/centy-daemon \
            --pattern "centy-daemon-${{ env.DAEMON_VERSION }}-${{ matrix.daemon_target }}.${{ matrix.daemon_archive }}" \
            --output daemon.${{ matrix.daemon_archive }}
          tar -xzf daemon.${{ matrix.daemon_archive }}
          mv centy-daemon src-tauri/bin/centy-daemon-${{ matrix.daemon_target }}
          chmod +x src-tauri/bin/centy-daemon-${{ matrix.daemon_target }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download daemon sidecar (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path src-tauri/bin
          gh release download ${{ env.DAEMON_VERSION }} `
            --repo centy-io/centy-daemon `
            --pattern "centy-daemon-${{ env.DAEMON_VERSION }}-${{ matrix.daemon_target }}.${{ matrix.daemon_archive }}" `
            --output daemon.${{ matrix.daemon_archive }}
          Expand-Archive -Path daemon.${{ matrix.daemon_archive }} -DestinationPath .
          Move-Item -Path "centy-daemon.exe" -Destination "src-tauri/bin/centy-daemon-${{ matrix.daemon_target }}.exe"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build frontend
        run: pnpm build:frontend

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Centy Desktop ${{ github.ref_name }}"
          releaseBody: |
            ## Centy Desktop ${{ github.ref_name }}

            Download the appropriate installer for your platform:

            | Platform | Installer |
            |----------|-----------|
            | **macOS (Apple Silicon)** | `.dmg` (aarch64) |
            | **macOS (Intel)** | `.dmg` (x86_64) |
            | **Windows** | `.msi` or `.exe` |
            | **Linux** | `.AppImage` or `.deb` |

            ### Bundled Components
            - Centy Daemon ${{ env.DAEMON_VERSION }}

            ### Notes
            - macOS users may need to right-click and select "Open" on first launch
            - Linux `.AppImage` requires `chmod +x` before running
          releaseDraft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          args: ${{ matrix.args }}
