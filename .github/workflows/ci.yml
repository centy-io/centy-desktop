name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always
  DAEMON_VERSION: v0.1.3

jobs:
  test:
    name: Test
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install

      - name: Run frontend tests
        run: pnpm --filter centy-app test

      - name: Lint frontend
        run: pnpm --filter centy-app lint

      - name: Build frontend
        run: pnpm build:frontend

  build-check:
    name: Build Check (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            os: ubuntu-22.04
            daemon_target: x86_64-unknown-linux-gnu
            daemon_archive: tar.gz
          - platform: macos
            os: macos-latest
            daemon_target: aarch64-apple-darwin
            daemon_archive: tar.gz
          - platform: windows
            os: windows-latest
            daemon_target: x86_64-pc-windows-msvc
            daemon_archive: zip

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-ci-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-ci-

      - name: Install dependencies
        run: pnpm install

      - name: Download daemon sidecar (Unix)
        if: matrix.platform != 'windows'
        run: |
          mkdir -p src-tauri/bin
          gh release download ${{ env.DAEMON_VERSION }} \
            --repo centy-io/centy-daemon \
            --pattern "centy-daemon-${{ env.DAEMON_VERSION }}-${{ matrix.daemon_target }}.${{ matrix.daemon_archive }}" \
            --output daemon.${{ matrix.daemon_archive }}
          mkdir -p /tmp/daemon-extract
          tar -xzf daemon.${{ matrix.daemon_archive }} -C /tmp/daemon-extract
          mv /tmp/daemon-extract/centy-daemon src-tauri/bin/centy-daemon-${{ matrix.daemon_target }}
          chmod +x src-tauri/bin/centy-daemon-${{ matrix.daemon_target }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download daemon sidecar (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path src-tauri/bin
          gh release download ${{ env.DAEMON_VERSION }} `
            --repo centy-io/centy-daemon `
            --pattern "centy-daemon-${{ env.DAEMON_VERSION }}-${{ matrix.daemon_target }}.${{ matrix.daemon_archive }}" `
            --output daemon.${{ matrix.daemon_archive }}
          Expand-Archive -Path daemon.${{ matrix.daemon_archive }} -DestinationPath .
          Move-Item -Path "centy-daemon.exe" -Destination "src-tauri/bin/centy-daemon-${{ matrix.daemon_target }}.exe"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build frontend
        run: pnpm build:frontend

      - name: Check Tauri build
        run: pnpm tauri build --debug --ci
